<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>我的积分</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
		<style>
			.chart {
				height: 200px;
			}
			h5 {
				margin-top: 30px;
				font-weight: bold;
			}
			h5:first-child {
				margin-top: 15px;
			}
			.mui-col-xs-10{width: 30%;}
			.mui-col-xs-4{padding-right: 5px;}
			.mui-col-xs-1{width: 20px;}
			.rePlace{padding-left: 20px;padding-right: 0px;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">我的积分</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view mui-table-view-striped mui-table-view-condensed">
				<li class="mui-table-view-cell rePlace" id="companyNameLi">
					<div class="mui-table">
						<div class="mui-table-cell mui-col-xs-10">
							<span>剩余积分</span>
						</div>
						<div class="mui-table-cell mui-col-xs-4 mui-text-right mui-pro">
							<span id="unit_name">15400分</span>
						</div>
						<div class="mui-table-cell mui-col-xs-1 mui-text-right">
							<a class="mui-navigate-right"></a>
						</div>
					</div>
				</li>
			</ul>
			<div class="mui-content-padded">
				<h5>业务积分统计柱状图</h5>
				<div class="chart" id="barChart"></div>
				<h5>业务积分统计线图</h5>
				<div class="chart" id="lineChart"></div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../libs/echarts-all.js"></script>
		<script>
			mui.init();
			var getOption = function(chartType) {
				var chartOption = chartType == 'pie' ? {
					calculable: false,
					series: [{
						name: '访问来源',
						type: 'pie',
						radius: '65%',
						center: ['50%', '50%'],
						data: [{
							value: 335,
							name: '车险'
						}, {
							value: 310,
							name: '企业财产险'
						}, {
							value: 234,
							name: '人寿保险'
						}, {
							value: 135,
							name: '团体意外险'
						}, {
							value: 1548,
							name: '卡单'
						}]
					}]
				} : {
					legend: {
						data: ['业务统计/万','积分统计/百']
					},
					grid: {
						x: 35,
						x2: 10,
						y: 30,
						y2: 25
					},
					toolbox: {
						show: false,
						feature: {
							mark: {
								show: true
							},
							dataView: {
								show: true,
								readOnly: false
							},
							magicType: {
								show: true,
								type: ['line', 'bar']
							},
							restore: {
								show: true
							},
							saveAsImage: {
								show: true
							}
						}
					},
					calculable: false,
					xAxis: [{
						type: 'category',
						data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
					}],
					yAxis: [{
						type: 'value',
						splitArea: {
							show: true
						}
					}],
					series: [{
						name: '业务统计/万',
						type: chartType,
						data: [2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
					},{
						name: '积分统计/百',
						type: chartType,
						data: [3.0, 7.0, 12.3, 50.2, 50.14, 150.2, 350.7, 480.2, 88.5, 60.4, 14.8, 6.6]
					}]
				};
				return chartOption;
			};
			var byId = function(id) {
				return document.getElementById(id);
			};
			var barChart = echarts.init(byId('barChart'));
			barChart.setOption(getOption('bar'));
			var lineChart = echarts.init(byId('lineChart'));
			lineChart.setOption(getOption('line'));
		</script>
	</body>

</html>
