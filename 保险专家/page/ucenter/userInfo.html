<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<script src="../../js/config.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/jquery-2.1.3.min.js" ></script>
	</head>

	<body>
		<style>
			#V2 {
				margin-top: 15px;
			}
			
			.mui-col-xs-10 {width: 50%;}
			.mui-col-xs-4 {width: 38%;}
			.mui-col-xs-1 {width: 12%;}
			.mui-table-view-cell {padding-left: 20px;padding-right: 0px;}
			/*11px 15px*/
			
			.mui-table-view-cell-inputImg {
				padding: 3px 0px 0px 20px;
			}
			
			.mui-table-view-cell-img {
				height: 40px;
			}
			
			.textsize-fontcolor-leftlabel {
				float: left;
				padding-bottom: 8px;
			}
			
			#codeImg {
				padding: 5px;
			}
		</style>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">个人简历</h1>
		</header>

		<div class="mui-content">
			<ul id="V1" class="mui-table-view mui-table-view-striped mui-table-view-condensed">
				<li class="mui-table-view-cell mui-table-view-cell-inputImg">
					<div class="mui-table">
						<div class="mui-table-cell mui-col-xs-10">
							<div class="textsize-fontcolor-leftlabel">
								<span class="textsize-fontcolor">头像</span>
							</div>
						</div>
						<div class="mui-table-cell mui-col-xs-4 mui-text-right">
							<img src="../../images/homePage/app_botimg.png" class="mui-table-view-cell-img">
						</div>
						<div class="mui-table-cell mui-col-xs-1 mui-text-right">
							<a class="mui-navigate-right"></a>
						</div>
					</div>
				</li>
				<li class="mui-table-view-cell" id="nameLi" data="姓名" data-type = "name">
					<div class="mui-table">
						<div class="mui-table-cell mui-col-xs-10">
							<span class="textsize-fontcolor">姓名</span>
						</div>
						<div class="mui-table-cell mui-col-xs-4 mui-text-right">
							<span class="textsize-fontcolor" id="realname"></span>
						</div>
						<div class="mui-table-cell mui-col-xs-1 mui-text-right">
							<a class="mui-navigate-right"></a>
						</div>
					</div>
				</li>
				<li class="mui-table-view-cell" id="cityLi" data="城市" data-type = "city">
					<div class="mui-table">
						<div class="mui-table-cell mui-col-xs-10">
							<span class="textsize-fontcolor">城市</span>
						</div>
						<div class="mui-table-cell mui-col-xs-4 mui-text-right">
							<span class="textsize-fontcolor" id="city"></span>
						</div>
						<div class="mui-table-cell mui-col-xs-1 mui-text-right">
							<a class="mui-navigate-right"></a>
						</div>
					</div>
				</li>
			</ul>
			<ul id="V2" class="mui-table-view mui-table-view-striped mui-table-view-condensed">
				<li class="mui-table-view-cell" id="phoneLi" data="手机号" data-type = "phone">
					<div class="mui-table">
						<div class="mui-table-cell mui-col-xs-10">
							<span class="textsize-fontcolor">手机号</span>
						</div>
						<div class="mui-table-cell mui-col-xs-4 mui-text-right">
							<span class="textsize-fontcolor" id="mobile"></span>
						</div>
						<div class="mui-table-cell mui-col-xs-1 mui-text-right">
							<a class="mui-navigate-right"></a>
						</div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-table">
						<div class="mui-table-cell mui-col-xs-10">
							<span class="textsize-fontcolor">实名认证</span>
						</div>
						<div class="mui-table-cell mui-col-xs-4 mui-text-right">
							<span class="textsize-fontcolor">已认证</span>
						</div>
						<div class="mui-table-cell mui-col-xs-1 mui-text-right">
							<a class="mui-navigate-right"></a>
						</div>
					</div>
				</li>
				<li class="mui-table-view-cell mui-table-view-cell-inputImg">
					<div class="mui-table">
						<div class="mui-table-cell mui-col-xs-10">
							<div class="textsize-fontcolor-leftlabel">
								<span class="textsize-fontcolor ">二维码名片</span>
							</div>
						</div>
						<div class="mui-table-cell mui-col-xs-4 mui-text-right ">
							<span class="textsize-fontcolor"><img src="../../images/person_code.png" class="mui-table-view-cell-img" id="codeImg"/> </span>
						</div>
						<div class="mui-table-cell mui-col-xs-1 mui-text-right">
							<a class="mui-navigate-right"></a>
						</div>
					</div>
				</li>
			</ul>

			<div class="mui-content-padded">
				<button type="button" class="mui-btn mui-btn-danger mui-btn-block textsize-fontcolor" id="exit">退出登录</button>
			</div>
		</div>
		<script type="text/javascript" src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/app.js"></script>
		<script type="text/javascript">
			(function($, doc) {
				mui.init();
				mui.plusReady(function() {
					//获取id
					var realname = document.getElementById("realname");
					var city = document.getElementById("city");
					var mobile = document.getElementById("mobile");
					//获取state
					var state = app.getState();
					realname.textContent = state.realname;
					city.textContent = state.city;
					mobile.textContent = state.mobile;
					
					document.getElementById("nameLi").addEventListener('tap', function(e) {
						e.detail.gesture.preventDefault(); 
						var btnArray = ['取消', '确定']; 
						mui.prompt('输入姓名', '请输入真实姓名', "修改姓名", btnArray, function(e) { 
							if (e.index == 1) { 
								realname.innerText = e.value; 
								
								var state = app.getState();
								state.realname = e.value;
								app.setState(state);
								
								plus.nativeUI.toast("修改成功");
							} else { 
								plus.nativeUI.toast("已取消");
							} 
						});
					});
											
					
					//退出操作******************
					document.getElementById('exit').addEventListener('tap', function() {
						app.setState({});
						mui.openWindow({
							url: '../passport/login.html',
							id: 'login',
							show: {
								aniShow: 'pop-in'
							},
							waiting: {
								autoShow: false
							}
						});
					}, false);
				});
			}(mui, document));
		</script>
	</body>
</html>
