<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../../js/mui.min.js"></script>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link href="../../css/common.css" rel="stylesheet"/>
    <style>
 		#headImg{
    		height:60px;
    		margin-right: 20px;
    	}
    	#qrcode{
    		display: block;
    		width:200px;
    		margin:20px auto;
    	}
    	#info{
    		height: 60px;
    		margin:20px 0;
    		line-height: 30px;
    	}
    	body{
    		background: #FFF;
    	}
    	.mui-content{
    		background: #FFF;
    	}
    </style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title textsize-fontcolor">二维码名片</h1>
		</header>
	<div class="mui-content">
		<div class="mui-content-padded">
			<img id="headImg" class="mui-media-object mui-pull-left" src="../../images/homePage/app_botimg.png"/>
			<div id="info">
				<span id="name" class="textsize-fontcolor">name</span>
				<p id="city" class="textsize-fontcolor">dizhi</p>
			</div>
		</div>
		<div>
			<img id="qrcode" src="../../images/person_code.png"/>
			<p class="textsize-fontcolor" style="text-align: center;font-weight: bold;">扫一扫二维码，加我为好友</p>
		</div>
	</div>
	<script type="text/javascript">
			mui.plusReady(function($, doc) {
				mui.init();
				window.addEventListener('show', function() {
					//					alert("userInfo");
					//获取id
					var realname = document.getElementById("name");
					var city = document.getElementById("city");
					//获取state
					var state = app.getState();
					realname.textContent = state.realname;
					city.textContent = state.city;
				}, false);
			}(mui, document));
		</script>
</body>
</html>
