<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script type="text/javascript" src="../../../js/mui.min.js"></script>
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link href="../../../css/common.css" rel="stylesheet" />
		<style>
		img{
			height: 75px;
		}
		.mui-btn{
			width: 49%;
			height:150px ;
			font-size: 20px;
			margin-top: 5px;
		}
		.Btn1{
			background: rgb(7,125,186);
		}
		.Btn2{
			background: rgb(23,160,125);
		}
		.Btn3{
			background: rgb(171,105,255);
		}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-left-nav mui-action-back mui-pull-left"></a>
			<h1 class="mui-title">车险</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<button class="mui-btn Btn1" id="private_car">
					<img src="../../../images/goods/car/qiche.png"/>
					<br />
					私家车
				</button>
				<button class="mui-btn Btn2">
					<img src="../../../images/goods/car/huoche.png"/>
					<br />
					货车
				</button>
				<button class="mui-btn Btn3">
					<img src="../../../images/goods/car/kache.png"/>
					<br />
					卡车
				</button>
				<button class="mui-btn Btn1">
					<img src="../../../images/goods/car/gengduo.png"/>
					<br />
					其他				</button>
			</div>
		</div>
	</body>
	
	<script src="../../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		mui.init();
		document.getElementById("private_car").addEventListener("tap",function(){
			mui.openWindow("private_car.html","private_car");
		});
		
	</script>
</html>
