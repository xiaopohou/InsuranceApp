<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../../css/mui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/base.css"/>
    <style type="text/css">
    	html, body, input{
    		font-size: 17px;
    	}
    	label{
    		font-size: 17px;
    	}
    	.mui-input-group{
    	}
    	
    	#buyingBtDiv{
    		margin-top: 10px;
    		padding-left: 10px;
    		padding-right: 10px;
    	}
    </style>
    <script src="../../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="mui-bar mui-bar-nav" id="mui-bar-title" >
	<a class="mui-action-back mui-icon mui-icon-back"></a>
	<h1 class="mui-title textsize-fontcolor">线上卡单产品详情</h1>
	</div>
	<div class="mui-content">
		<form class="mui-input-group">
			<div class="mui-input-row">
				<label>名称</label>
				<input type="text" class="mui-input-clear" placeholder="请输入产品名称" />
			</div>
			<div class="mui-input-row">
				<label>保费</label>
				<input type="text" class="mui-input-clear" placeholder="请输入保费" />
			</div>
			<div class="mui-input-row">
				<label>保障内容</label>
				<input type="text" class="mui-input-clear" placeholder="输入保障内容"/>
			</div>
			<div class="mui-input-row">
				<label>投保单数</label>
				<input type="text" class="mui-input-clear" placeholder="输入投保单数"/>
			</div>
		</form>
		
		
		<div id="buyingBtDiv">
			<button type="button" class="mui-btn mui-btn-block" >立即购买</button>
		</div>
	</div>
	
	<script type="text/javascript">
		mui.init();
	</script>
	
</body>
</html>
