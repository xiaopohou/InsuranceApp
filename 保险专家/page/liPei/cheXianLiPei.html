<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
		<title>保险理赔</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="GooFlow/codebase/GooFlow2.css"/>
        <link rel="stylesheet" type="text/css" href="default.css"/>
        <link rel="stylesheet" type="text/css" href="../../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    </head>
    <body>
    	<header class="mui-bar mui-bar-nav">
    	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    	    <h1 class="mui-title">理赔流程图</h1>
    	</header>
    	
    	<div class="mui-content">
    	    <div class="container" style="width:100%; padding-left: 5px;padding-right: 5px;">
	            <div id="demo" style="margin:10px"></div>
	            <input id="submit" type="button" class="btn" value='导出结果' style="display: none;" onclick="Export()"/>
	            <textarea id="result" row="6" style="display: none;"></textarea>
	        </div>
    	</div>
        <script type="text/javascript" src="http://www.sucaihuo.com/Public/js/other/jquery.js"></script> 
        <script type="text/javascript" src="GooFlow/data.js"></script>
        <script type="text/javascript" src="js/GooFunc.js"></script>
        <script type="text/javascript" src="js/json2.js"></script>
        <script type="text/javascript" src="GooFlow/codebase/GooFlow.js"></script>
        <script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
        	
        	mui.init();
        
        	console.log(document.body.clientWidth);
        	console.log(document.body.scrollHeight);
        	
        	var scrollHeight = document.body.scrollHeight - 70;
        	var clientWidth = document.body.clientWidth - 30;
            var property = {
                width: clientWidth,
                height: scrollHeight,
                toolBtns: ["start round", "end round", "task round", "node", "chat", "state", "plug", "join", "fork", "complex mix"],
                haveHead: false,
                headBtns: ["new", "open", "save", "undo", "redo", "reload"], //如果haveHead=true，则定义HEAD区的按钮
                haveTool: false,
                haveGroup: false,
                useOperStack: false
            };
            var remark = {
                cursor: "选择指针",
                direct: "结点连线",
                start: "入口结点",
                "end": "结束结点",
                "task": "任务结点",
                node: "自动结点",
                chat: "决策结点",
                state: "状态结点",
                plug: "附加插件",
                fork: "分支结点",
                "join": "联合结点",
                "complex mix": "复合结点",
                group: "组织划分框编辑开关"
            };
            var demo;
            $(document).ready(function() {
                demo = $.createGooFlow($("#demo"), property);
                demo.setNodeRemarks(remark);
                //demo.onItemDel=function(id,type){
                //	return confirm("确定要删除该单元吗?");
                //}
                demo.loadData(jsondata);
            });
            var out;
            function Export() {
                document.getElementById("result").value = JSON.stringify(demo.exportData());
            }
        </script>
    </body>
</html>
